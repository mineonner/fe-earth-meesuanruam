<div  class="form-control" [ngClass]="className">
  <label *ngIf="title">{{title}}<span *ngIf="isRequired" class="required">*</span></label>
  <textarea   [maxLength]="maxLength" [(ngModel)]="value" (input)="onInputChange($event.target.value)"></textarea>
  <span class="input-length">{{ !!value ? value?.length : 0 }} / {{maxLength}}</span>
</div>
